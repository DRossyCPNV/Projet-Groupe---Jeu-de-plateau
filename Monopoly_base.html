<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Modulopoly</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Menu qui permet de choisir le nombre de joueur, le nom de chaque joueur ainsi que leur section-->
<div id="menu">
    <div id="div-nbJoueurs">
        <label for="nbJoueurs">Nombre de joueurs:</label>
        <select name="nbJoueurs" id="nbJoueurs">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
        </select>
    </div>
    <div id="options-joueurs">
        <table>
            <tr id="options-joueur0">
                <td><label>Nom:</label></td>
                <td><input type="text" name="nomJ0" id="nomJ0" value="Joueur1"></td>
                <td><label>Section:</label></td>
                <td>
                    <select name="sectionJ0" id="sectionJ0">
                        <option value="Informatique" selected>Informatique</option>
                        <option value="Polyméchanique">Polyméchanique</option>
                        <option value="Médiamaticien">Médiamaticien</option>
                    </select>
                </td>

            </tr>
            <tr id="options-joueur1">
                <td><label>Nom:</label></td>
                <td><input type="text" name="nomJ1" id="nomJ1" value="Joueur2"></td>
                <td><label>Section:</label></td>
                <td>
                    <select name="sectionJ1" id="sectionJ1">
                        <option value="Informatique" selected>Informatique</option>
                        <option value="Polyméchanique">Polyméchanique</option>
                        <option value="Médiamaticien">Médiamaticien</option>
                    </select>
                </td>
            </tr>
            <tr id="options-joueur2">
                <td><label>Nom:</label></td>
                <td><input type="text" name="nomJ2" id="nomJ2" value="Joueur3"></td>
                <td><label>Section:</label></td>
                <td>
                    <select name="sectionJ2" id="sectionJ2">
                        <option value="Informatique" selected>Informatique</option>
                        <option value="Polyméchanique">Polyméchanique</option>
                        <option value="Médiamaticien">Médiamaticien</option>
                    </select>
                </td>
            </tr>
            <tr id="options-joueur3">
                <td><label>Nom:</label></td>
                <td><input type="text" name="nomJ3" id="nomJ3" value="Joueur4"></td>
                <td><label>Section:</label></td>
                <td>
                    <select name="sectionJ3" id="sectionJ3">
                        <option value="Informatique" selected>Informatique</option>
                        <option value="Polyméchanique">Polyméchanique</option>
                        <option value="Médiamaticien">Médiamaticien</option>
                    </select>
                </td>
            </tr>
            <tr id="options-joueur4">
                <td><label>Nom:</label></td>
                <td><input type="text" name="nomJ4" id="nomJ4" value="Joueur5"></td>
                <td><label>Section:</label></td>
                <td>
                    <select name="sectionJ4" id="sectionJ4">
                        <option value="Informatique" selected>Informatique</option>
                        <option value="Polyméchanique">Polyméchanique</option>
                        <option value="Médiamaticien">Médiamaticien</option>
                    </select>
                </td>
            </tr>
            <tr id="options-joueur5">
                <td><label>Nom:</label></td>
                <td><input type="text" name="nomJ5" id="nomJ5" value="Joueur6"></td>
                <td><label>Section:</label></td>
                <td>
                    <select name="sectionJ5" id="sectionJ5">
                        <option value="Informatique" selected>Informatique</option>
                        <option value="Polyméchanique">Polyméchanique</option>
                        <option value="Médiamaticien">Médiamaticien</option>
                    </select>
                </td>
            </tr>
        </table>

    </div>
    <button id="btnPlay" name="play" value="play">jouer</button>
</div>
<br>
<input type="button" value="Efface" onClick="fnEfface()"> <BR>
<input type="button" value="Dessine Question" onclick="fnAfficheCarte();">
<input type="button" value="Lancer le d&eacute;" onClick="fnLancerDe()">
<input type="button" value="Déplace" onclick="fnAffichePions();">
<input type="button" value="Dessine Chance" onclick="fnAfficheChance();">
<BR>
<canvas id="plateau_jeu" width="1200" height="800" style="border: 5px solid gray; background-color:midnightblue">
    Texte alternatif pour les navigateurs ne supportant pas Canvas.
</canvas>
<div id="carte_question">
    <p id="txt_question"></p>
    <input type="radio" name="reponse" value="r1">
    <label id="r1" for="r1"></label>
    <br>
    <input type="radio" name="reponse" value="r2">
    <label id="r2" for="r2"></label>
    <br>
    <input type="radio" name="reponse" value="r3">
    <label id="r3" for="r3"></label>
    <br>
    <input type="radio" name="reponse" value="r4">
    <label id="r4" for="r4"></label>
    <br>
    <input type="button" value="Réponse" onclick="fnVerifReponse(); return false;">
</div>

<div id="carte_chance">
    <img src="images/chance/close.png" width="20px" align="right" onclick="fnEffaceChance()"/>
    <p><strong id="titre_chance"></strong></p>
    <br>
    <p id="txt_chance"></p>
</div>

<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="scripts/jeu.js"></script>
<script type="text/javascript" src="scripts/joueurs.js"></script>
<script type="text/javascript" src="scripts/jeu-html.js"></script>
<script type="text/javascript" src="scripts/question.js"></script>
<script type="text/javascript" src="scripts/chance.js"></script>
</body>
</html>
